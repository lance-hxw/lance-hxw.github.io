name: Update JSON & Deploy Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write   # for checkout & JSON commit
  pages: write      # for deploying to GitHub Pages
  id-token: write   # for deploy-pages authentication

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate file-list.json
        run: node scripts/generate-file-list.js
      - name: Commit & push JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet blog/post/file-list.json; then
            git add blog/post/file-list.json
            git commit -m "Auto: Update blog/post/file-list.json [skip ci]"
            git push
          fi

  build-and-deploy:
    needs: update-json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        # builds into ./_site :contentReference[oaicite:0]{index=0}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # matches jekyll-build-pages output :contentReference[oaicite:1]{index=1}

  deploy-pages:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # this picks up the artifact and actually publishes it :contentReference[oaicite:2]{index=2}
