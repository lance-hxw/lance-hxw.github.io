name: Update File List JSON

on:
  push:
    branches:
      - master # 或者您的主分支名称

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (if any)
      run: npm install # 如果您的项目有package.json且需要安装依赖，请保留此行

    - name: Generate file-list.json
      run: node scripts/generate-file-list.js # 假设脚本位于scripts目录下

    - name: Commit and push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add md/file-list.json
        git commit -m "Auto: Update file-list.json" || exit 0 # Exit 0 if no changes
        git push